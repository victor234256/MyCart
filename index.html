<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Gregory Website</title>
    <!-- The font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- end of font awesome link -->
    <!-- Css file link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <!-- The hearder section start -->
<header class="header">
<a href="#" class="logo"><i class="fas fa-shopping-basket"></i>Grocel</a>
 <nav class="navbar">
    <a href="#home">home</a>
    <a href="#features">features</a>
    <a href="#product">product</a>
    <a href="#categories">categories</a>
    <a href="#review">review</a>
    <a href="#blog">blog</a>
 </nav>
<div class="icons">
    <div class="fas fa-bars" id="menu-btn"></div>
    <div class="fas fa-search" id="search-btn"></div>
    <div class="fas fa-shopping-cart" id="cart-btn"></div>
    <div class="fas fa-user" id="login-btn"></div>
</div>
<form action="#" class="search-form">
    <input type="search" id="search-box" class="box" placeholder="search here..">
    <label for="search" class="fas fa-search"></label>
</form>


<div class="shopping-cart">
    <div class="box">
        <i class="fas fa-trash"></i>
        <img src="image/cart-img-1.png">
        <div class="content">
            <h3>Watermelon</h3>
            <span class="price">$4.99/-</span>
            <span class="quantity">qty : 1 </span>
        </div>
    </div>
    <div class="box">
        <i class="fas fa-trash"></i>
        <img src="image/cart-img-2.png">
        <div class="content">
            <h3>Onion</h3>
            <span class="price">$4.99/-</span>
            <span class="quantity">qty : 1 </span>
        </div>
    </div>
    <div class="box">
        <i class="fas fa-trash"></i>
        <img src="image/cart-img-3.png">
        <div class="content">
            <h3>Chicken</h3>
            <span class="price">$4.99/-</span>
            <span class="quantity">qty : 1 </span>
        </div>
    </div>
    <div class="total">
        total : $19.69/-
    </div>
    <a href="#" class="btn">checkout</a>
</div>
<form action="#" class="login-form">
    <h3>login now</h3>
    <input type="email" class="box" placeholder="your email">
    <input type="password" class="box" placeholder="your password">
    <p>forget your password <a href="">click here</a></p>
    <p>don't have an account <a href="">create one</a></p>
    <input type="submit" value="login now" class="btn">
</form>
</header>

   <!-- The header section end -->
    







    <script src="index.js"></script>
</body>
</html>
